<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weekly Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
            background-color: #eef2f3;
            color: #333;
        }
        h1 {
            font-size: 3em;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1 id="message">Loading...</h1>

    <script>
        // List of messages to cycle through
        const messages = ["Nyan", "Min Thu", "Arjun"];

        // Function to calculate the message index based on Mondays
        function getMessageIndex() {
            const today = new Date();
            const dayOfWeek = today.getDay(); // Sunday = 0, Monday = 1, ..., Saturday = 6

            // Find the most recent Monday
            const daysSinceMonday = (dayOfWeek + 6) % 7; // Adjust so Monday = 0
            const lastMonday = new Date(today);
            lastMonday.setDate(today.getDate() - daysSinceMonday);

            // Fixed reference Monday to calculate weeks passed
            const referenceMonday = new Date("2025-01-13"); // A known Monday
            const weeksSinceReference = Math.floor((lastMonday - referenceMonday) / (1000 * 60 * 60 * 24 * 7));

            // Return the index of the message to display
            return (weeksSinceReference >= 0 ? weeksSinceReference : 0) % messages.length;
        }

        // Display the current message
        function displayMessage() {
            const message = messages[getMessageIndex()];
            document.getElementById("message").textContent = message;
        }

        // Call the function to update the message on page load
        displayMessage();
    </script>
</body>
</html>
